<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="Homepage.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
          .Shape-1 {
      width: 1920px;
      height: 2px;
      background-color: #cccccc;
      border: solid 1px #cccccc;
    }
      </style>
  </head>
  <body>
    <div class="container">
     <div class="Shape-1"></div>
      <div class="row">
        <form class="form-horizontal col-md-6">
          <p>
            Currently our pilot site is only available to alumni of the following schools: LSE, Kings, UCL,
            Oxford who have at least 1 year of professional work experience.
          </p>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="firstName" class="form-control" id="inputFirstName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="lastName" class="form-control" id="inputLastName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputSchool" class="col-sm-2 control-label">School</label>
            <div class="col-sm-10">
              <input type="school" class="form-control" id="inputSchool">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMastersProgram" class="col-sm-2 control-label">Masters Program</label>
            <div class="col-sm-10">
              <input type="mastersProgram" class="form-control" id="inputMastersProgram">
            </div>
          </div>
          <div class="form-group">
            <label for="inputGradYear" class="col-sm-2 control-label">Grad Year</label>
            <div class="col-sm-10">
              <input type="gradYear" class="form-control" id="inputGradYear">
            </div>
          </div>
          <p>
            Before signing up, please verify that you agree with our Terms and Conditions, including our Privacy Policy and Cookie Use
          </p>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> I Agree
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign up, it's free!</button>
            </div>
          </div>
        </form>
        <div class="col-md-6"></div>
      </div>
      
      
      <ul>
      </ul>
      
    </div>
    <script src="/client.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
