<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ladders Sign In</title>
     <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head> 

  <body>
      <style> 
          body {
              margin: auto; 
          }
          .btn-primary{
              background-color: #007bb6;
              font-family: 'Montserrat', sans-serif;
              font-weight: bold; 
              border-radius: 7px; 
          }
          .form-control{
              font-family: 'Montserrat', sans-serif;
          }
          .btn-default{
               font-family: 'Montserrat', sans-serif;
               background-color: #07beb8; 
               color: white; 
               border-radius: 7px; 
               font-weight: bold; 
               margin-top: 20px; 
          }
      </style>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-offset-5 col-md-2">
                <h2 class="LOGO">&Ladders</h2>
            </div> 
        </div>
        <div class ="row">
            <div class="Shape-1">
        </div> 
        </div>
        
        <div class = "form-styling"></div>
        
        <div class = "col-md-offset-3 col-md-6">
            <div class ="row">
                 <div class = "col-md-offset-3 col-md-6 ">
                  <button class = "btn btn-primary btn-block">SIGN IN USING MY LINKEDIN</button> 
                </div>
            </div>
                <div class = "row">
                    <div class="spacing">
                      <div class="col-md-offset-3">
                         <div class="Shape-1-copy"></div>
                      </div>
                        <p2 class="float">OR</p2>
                        <div class="Shape-2-copy"></div>
                    </div>
                </div>
                  <div class="col-md-offset-3 col-md-6">
                    <p2 class="sign-up-email">SIGN IN WITH MY EMAIL</p2> 
                </div>
            <div class="spacing">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                      <label class="sr-only" type="email">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                      <label class="sr-only" type="password">Password</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password (min 6 characters)">
                    </div>
                  </div>
                    <div class = "row"> 
                     <div class = "col-md-offset-3 col-md-6">
                      <div class="checkbox">
                            <label>
                              <input type="checkbox"><s3>Remember me</s3>
                            </label>
                          </div>
                     </div>
                    </div>
                </form>  
            </div>
            <div class="col-md-offset-4 col-md-4">
                <button class="btn btn-default btn-block">SIGN IN</button>
            </div>
            <div class="spacing">
            <div class="col-md-offset-5 col-md-3">
            <a class="forgot-password link-color"> Forgot password?</a>
            </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                    <s1 class="dont-have-account"> Don't have an account yet? <a class="link-color" href="Sign_up.html"> Sign up!</a></s1>
                </div>
        </div>
      </div>
      <script src="/client.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
